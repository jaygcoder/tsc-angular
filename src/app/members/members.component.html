<h2>{{title}}</h2>
<div class="container">
  <div class="row">
    <div *ngFor="let member of members" 
      class="col-sm-6 col-md-3 text-center well members">
      <img src="http://via.placeholder.com/200x200" class="img-circle">
      <h3>{{member.codeName}}</h3>
      <p>{{member.firstName}} {{member.lastName}}</p>
    </div>
  </div>
</div>
