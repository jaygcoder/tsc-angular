<header class="bg-primary">
    <div *ngIf="member">
        <h2>{{member.codeName}} details!</h2>
    </div>
</header>
<section>
    <div *ngIf="member">
        <div><label>ID: </label> {{member.id}}</div>
        <div>
            <label>First Name: </label>
            <p>{{member.firstName}}</p>
            <label>Last Name: </label>
            <p>{{member.lastName}}</p>
        </div>
        <button (click)="goBack()">Back to Members</button>
    </div>
</section>
